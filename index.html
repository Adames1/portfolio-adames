<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Adames</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

  <header id="header" class="fixed top-0 left-0 z-40 w-full h-auto">
    <div class="container mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <a href="#" class="flex items-center">
          <i class="uil uil-arrow text-4xl text-gray-800"></i>
          <span class="text-xl font-bold text-gray-800 hidden md:block">Adames</span>
        </a>
        <!-- menu desktop version -->
        <div class="hidden lg:flex items-center space-x-8">
          <ul class="flex items-center space-x-8">
            <li><a href="#home" class="text-gray-800 font-medium text-lg hover:text-gray-600">Home</a></li>
            <li><a href="#about" class="text-gray-800 font-medium text-lg hover:text-gray-600">About</a></li>
            <li><a href="#skills" class="text-gray-800 font-medium text-lg hover:text-gray-600">Skills</a></li>
            <li><a href="#portfolio" class="text-gray-800 font-medium text-lg hover:text-gray-600">Portfolio</a></li>
            <li><a href="#contact" class="text-gray-800 font-medium text-lg hover:text-gray-600">Contact</a></li>
          </ul>

          <!-- button change mode desktop version -->
          <button type="button"
            class="bg-gray-800 text-white w-10 h-10 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-600"
            title="Change Theme">
            <i class="uil uil-moon text-2xl"></i>
            <i class="uil uil-sun hidden"></i>
          </button>
        </div>

        <!-- button menu mobile version -->
        <button type="button" id="btn-menu" class="cursor-pointer lg:hidden" title="Open Menu">
          <i class="uil uil-bars text-3xl"></i>
        </button>
      </nav>

      <!-- menu mobile version -->
      <nav id="menu-mobile"
        class="fixed bottom-0 left-0 z-50 w-full h-auto bg-white border-t border-gray-200 translate-y-[100%] transition-all duration-300 ease-in-out lg:hidden">
        <ul class="flex justify-around items-center py-4">
          <li>
            <a href="#home"
              class="flex items-center justify-center text-gray-800 w-9 h-9 hover:bg-gray-800 hover:rounded-full hover:text-white transition-all duration-500 ease-in-out">
              <i class="uil uil-estate text-xl"></i>
              <span class="sr-only">Home</span>
            </a>
          </li>
          <li>
            <a href="#about"
              class="flex items-center justify-center text-gray-800 w-9 h-9 hover:bg-gray-800 hover:rounded-full hover:text-white transition-all duration-500 ease-in-out">
              <i class="uil uil-user text-xl"></i>
              <span class="sr-only">About</span>
            </a>
          </li>
          <li>
            <a href="#skills"
              class="flex items-center justify-center text-gray-800 w-9 h-9 hover:bg-gray-800 hover:rounded-full hover:text-white transition-all duration-500 ease-in-out">
              <i class="uil uil-file-alt text-xl"></i>
              <span class="sr-only">Skills</span>
            </a>
          </li>
          <li>
            <a href="#projects"
              class="flex items-center justify-center text-gray-800 w-9 h-9 hover:bg-gray-800 hover:rounded-full hover:text-white transition-all duration-500 ease-in-out">
              <i class="uil uil-bag text-xl"></i>
              <span class="sr-only">Projects</span>
            </a>
          </li>
          <li>
            <a href="#contact"
              class="flex items-center justify-center text-gray-800 w-9 h-9 hover:bg-gray-800 hover:rounded-full hover:text-white transition-all duration-500 ease-in-out">
              <i class="uil uil-message text-xl"></i>
              <span class="sr-only">Contact</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- button change mode mobile version -->
  <button type="button"
    class="fixed bottom-4 right-4 z-30 bg-gray-800 text-white w-10 h-10 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-600 lg:hidden md:bottom-5 md:right-5"
    title="Change Theme">
    <i class="uil uil-moon text-2xl"></i>
    <i class="uil uil-sun text-2xl hidden"></i>
  </button>

  <!-- banner or hero -->
  <section id="home" class="w-full h-screen flex items-center justify-center text-center">
    <div class="container mx-auto px-4">
      <div
        class="max-w-2xl mx-auto flex flex-col items-center justify-center h-full md:flex-row md:justify-between md:items-center md:text-left">
        <!-- image -->
        <div class="w-[70%] mx-auto md:order-2 md:w-1/2 md:mx-0">
          <img src="/src/assets/dev-photo.png" alt="dev-photo">
        </div>

        <div class="flex flex-col items-center justify-center h-full *:mt-4 md:items-start">
          <!-- social media -->
          <div class="flex items-center justify-center space-x-4">
            <a href="#" class="text-2xl text-gray-600 hover:text-gray-800 transition-colors duration-300 ease-in-out">
              <i class="uil uil-github"></i>
              <span class="sr-only">Github</span>
            </a>
            <a href="#" class="text-2xl text-gray-600 hover:text-gray-800 transition-colors duration-300 ease-in-out">
              <i class="uil uil-linkedin"></i>
              <span class="sr-only">Linkedin</span>
            </a>
            <a href="#" class="text-2xl text-gray-600 hover:text-gray-800 transition-colors duration-300 ease-in-out">
              <i class="uil uil-instagram"></i>
              <span class="sr-only">Instagram</span>
            </a>
          </div>

          <!-- title and subtitle -->
          <div>
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800">Hello, I'm <strong>Adames</strong></h1>
            <span class="text-xl md:text-2xl text-gray-600">Frontend Developer</span>
          </div>

          <!-- buttons download cv and contact me -->
          <div class="flex items-center justify-center mt-4 space-x-4 *:mt-4">
            <a href="#"
              class="bg-blue-500 text-white px-4 py-2 md:px-5 md:py-3 rounded-full hover:bg-blue-600 transition-colors duration-300 ease-in-out">Download
              CV</a>
            <a href="#contact"
              class="bg-gray-800 text-white px-4 py-2 md:px-5 md:py-3 rounded-full hover:bg-gray-900 transition-colors duration-300 ease-in-out">Contact
              Me</a>
          </div>
        </div>
      </div>
    </div>

    <!-- scroll down -->
    <a href="#about" id="btn-scrolldown" class="absolute bottom-0 mb-4 flex items-center justify-center w-full">
      <span class="text-sm font-semibold text-gray-500 tracking-wide">Scroll Down</span>
      <i class="uil uil-arrow-down text-gray-500 text-3xl"></i>
    </a>
  </section>

  <script src="/src/main.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- script scroll reveal -->
  <script>
    ScrollReveal().reveal('#header', { delay: 500 }, { reset: true });
    ScrollReveal().reveal('#home', { delay: 800 }, { reset: true });
  </script>
</body>

</html>
